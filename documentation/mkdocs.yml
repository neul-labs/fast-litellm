site_name: Fast LiteLLM
site_description: High-performance Rust acceleration for LiteLLM by Neul Labs
site_url: https://neul-labs.github.io/fast-litellm/
site_author: Dipankar Sarkar (Neul Labs)
repo_url: https://github.com/neul-labs/fast-litellm
repo_name: neul-labs/fast-litellm

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Features:
    - Overview: features/overview.md
    - Connection Pooling: features/connection-pool.md
    - Rate Limiting: features/rate-limiting.md
    - Token Counting: features/token-counting.md
    - Routing: features/routing.md
  - Guides:
    - Configuration: guides/configuration.md
    - Performance Tuning: guides/performance.md
    - Monitoring: guides/monitoring.md
  - API Reference: api/reference.md
  - Benchmarks: benchmarks.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/neul-labs/fast-litellm
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fast-litellm/
    - icon: fontawesome/solid/globe
      link: https://www.neul.uk

