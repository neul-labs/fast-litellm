name: Compatibility Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      litellm_branch:
        description: 'LiteLLM branch to test against'
        required: false
        default: 'main'

jobs:
  compatibility-check:
    name: LiteLLM Compatibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Create virtual environment
        run: uv venv --python 3.11

      - name: Install Fast LiteLLM
        run: |
          uv add --dev maturin pytest pytest-asyncio
          uv run maturin develop --release

      - name: Install LiteLLM
        run: uv add litellm

      - name: Test import and basic functionality
        run: |
          uv run python -c "
          import fast_litellm
          import litellm
          from importlib.metadata import version

          print(f'Fast LiteLLM: {fast_litellm.__version__}')
          print(f'LiteLLM: {version(\"litellm\")}')
          print(f'Rust acceleration: {fast_litellm.RUST_ACCELERATION_AVAILABLE}')

          # Basic health check
          health = fast_litellm.health_check()
          print(f'Health check: {health}')

          # Check Rust is available
          assert fast_litellm.RUST_ACCELERATION_AVAILABLE, 'Rust acceleration not available'
          print('Compatibility check passed!')
          "

      - name: Run tests with LiteLLM installed
        run: |
          uv run pytest tests/ -v --tb=short -p no:cov

  cross-platform:
    name: Cross-platform build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Create virtual environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Build and test
        run: |
          uv add --dev maturin pytest pytest-asyncio
          uv run maturin develop --release
          uv run pytest tests/ -v --tb=short -p no:cov
