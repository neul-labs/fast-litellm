name: Compatibility Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      litellm_branch:
        description: 'LiteLLM branch to test against'
        required: false
        default: 'main'

jobs:
  compatibility-check:
    name: LiteLLM Compatibility
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12']
        litellm-version: ['latest']
        include:
          # Also test against LiteLLM main branch
          - os: ubuntu-latest
            python-version: '3.11'
            litellm-version: 'main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Create virtual environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install Fast LiteLLM
        run: |
          uv add --dev maturin pytest pytest-asyncio
          uv run maturin develop --release

      - name: Install LiteLLM ${{ matrix.litellm-version }}
        run: |
          if [ "${{ matrix.litellm-version }}" = "latest" ]; then
            uv add litellm
          else
            uv add "git+https://github.com/BerriAI/litellm.git@${{ matrix.litellm-version }}"
          fi

      - name: Test import and basic functionality
        run: |
          uv run python -c "
          import fast_litellm
          import litellm

          print(f'Fast LiteLLM: {fast_litellm.__version__}')
          print(f'LiteLLM: {litellm.__version__}')
          print(f'Rust acceleration: {fast_litellm.RUST_ACCELERATION_AVAILABLE}')

          # Basic health check
          health = fast_litellm.health_check()
          print(f'Health check: {health}')

          # Check Rust is available
          assert fast_litellm.RUST_ACCELERATION_AVAILABLE, 'Rust acceleration not available'
          print('Compatibility check passed!')
          "

      - name: Run tests with LiteLLM installed
        run: |
          uv run pytest tests/ -v --tb=short

  cross-platform:
    name: Cross-platform build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Create virtual environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Build and test
        run: |
          uv add --dev maturin pytest pytest-asyncio
          uv run maturin develop --release
          uv run pytest tests/ -v --tb=short
