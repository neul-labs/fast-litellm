name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build-linux:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@latest
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.9 -i python3.10 -i python3.11 -i python3.12 -i python3.13
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  build-windows:
    name: Build Windows wheels
    runs-on: windows-latest
    timeout-minutes: 45
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@latest
        with:
          target: x64
          args: --release --out dist
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.python-version }}
          path: dist

  build-macos:
    name: Build macOS wheels
    runs-on: macos-latest
    timeout-minutes: 45
    strategy:
      matrix:
        target: [x86_64, aarch64]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@latest
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-${{ matrix.python-version }}
          path: dist

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@latest
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  test-release:
    name: Test PyPI Release
    needs: [build-linux, build-windows, build-macos, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: test-release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Test installation from Test PyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ fast-litellm
          python -c "import fast_litellm; print('Package installed successfully')"

  release:
    name: Release to PyPI
    needs: [build-linux, build-windows, build-macos, build-sdist]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Verify all wheels present
        run: |
          echo "Verifying build artifacts..."

          # List all files in dist
          ls -la dist/

          # Count wheels
          WHEEL_COUNT=$(ls dist/*.whl 2>/dev/null | wc -l)
          SDIST_COUNT=$(ls dist/*.tar.gz 2>/dev/null | wc -l)

          echo "Found $WHEEL_COUNT wheel(s) and $SDIST_COUNT source distribution(s)"

          # Verify minimum expected count
          MIN_WHEELS=6  # 2 Linux + 5 Windows + 5 macOS (we build separately but upload separately)
          if [ "$WHEEL_COUNT" -lt 1 ] && [ "$SDIST_COUNT" -lt 1 ]; then
            echo "Error: No build artifacts found!"
            exit 1
          fi
          echo "Build artifacts verified successfully"

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          echo "Generated checksums:"
          cat checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/checksums.txt

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify on Success
    needs: [release]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: success()

    steps:
      - name: Extract version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Get release info
        id: release-info
        uses: actions/github-script@v7
        with:
          result-type: gist
          script: |
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.runId
            });
            return {
              assets: release.assets.length,
              downloadCount: release.download_count
            }

      - name: Notification
        run: |
          echo "=========================================="
          echo "  Successfully released fast-litellm!"
          echo "=========================================="
          echo ""
          echo "Version: v${{ steps.extract_version.outputs.VERSION }}"
          echo ""
          echo "ðŸ“¦ Package: https://pypi.org/project/fast-litellm/"
          echo "ðŸ“Š Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.extract_version.outputs.VERSION }}"
          echo ""
          echo "âœ… Wheels published to PyPI"
          echo "âœ… GitHub release created"
