name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix for faster CI - skip older Python on non-Linux
          - os: windows-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.9"

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        uv add --dev maturin[patchelf] pytest pytest-cov pytest-asyncio pytest-benchmark

    - name: Install dependencies (Windows/macOS)
      if: runner.os != 'Linux'
      run: |
        uv add --dev maturin pytest pytest-cov pytest-asyncio pytest-benchmark

    - name: Build package
      run: uv run maturin develop

    - name: Run tests with coverage
      run: |
        uv run pytest tests/ -v --cov=fast_litellm --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Create virtual environment
      run: uv venv --python 3.11

    - name: Install Python linting tools
      run: |
        uv add --dev ruff mypy

    - name: Check Python formatting
      run: uv run ruff format --check fast_litellm/ tests/ scripts/ examples/

    - name: Lint Python
      run: uv run ruff check fast_litellm/ tests/

    - name: Type check Python
      run: uv run mypy fast_litellm/

    - name: Format Rust code
      run: cargo fmt --all -- --check

    - name: Lint Rust code
      run: cargo clippy --all-targets --all-features -- -D warnings

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    # Fast checks first - Python security
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Create virtual environment
      run: uv venv --python 3.11

    - name: Install pip-audit
      run: uv add --dev pip-audit

    - name: Run Python security check
      run: |
        # Ignore vulnerabilities in litellm's transitive dependencies
        # These need to be fixed upstream in litellm, not fast-litellm
        uv run pip-audit \
          --ignore-vuln CVE-2025-14546 \
          --ignore-vuln CVE-2025-66416 \
          --ignore-vuln CVE-2025-69277

    # Rust security checks
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo-audit
      id: cache-cargo-audit
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-audit
        key: cargo-audit-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          cargo-audit-${{ runner.os }}-

    - name: Install cargo-audit
      if: steps.cache-cargo-audit.outputs.cache-hit != 'true'
      run: cargo install cargo-audit --force

    - name: Run Rust security audit
      run: cargo audit

  trigger-publish:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Detect Cargo version change
      id: cargo_version
      run: |
        set -euo pipefail

        # Get the current commit's Cargo version
        current_ref="$(git rev-parse HEAD)"

        # Get the latest tag
        last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        last_tag_ref=$(git rev-parse "$last_tag" 2>/dev/null || echo "")

        BEFORE_REF="$last_tag_ref" AFTER_REF="$current_ref" python <<'PY' | tee -a "$GITHUB_OUTPUT"
        import os
        import subprocess

        before = os.environ.get("BEFORE_REF")
        after = os.environ.get("AFTER_REF")

        def cargo_version(ref):
            if not ref:
                return None
            try:
                data = subprocess.check_output(["git", "show", f"{ref}:Cargo.toml"], text=True)
            except subprocess.CalledProcessError:
                return None

            version = None
            in_package = False
            for raw_line in data.splitlines():
                line = raw_line.strip()
                if not line or line.startswith("#"):
                    continue
                if line.startswith("[") and line.endswith("]"):
                    in_package = line == "[package]"
                    continue
                if in_package and "=" in line:
                    key = line.split("=", 1)[0].strip()
                    if key == "version":
                        _, _, value = line.partition("=")
                        version = value.strip().strip('"').strip("'")
                        break

            return version

        before_version = cargo_version(before)
        after_version = cargo_version(after)
        changed = bool(after_version) and after_version != before_version

        print(f"changed={'true' if changed else 'false'}")
        print(f"version={after_version or ''}")
        PY

    - name: Create git tag
      if: steps.cargo_version.outputs.changed == 'true'
      run: |
        VERSION="${{ steps.cargo_version.outputs.version }}"
        git tag "v${VERSION}"
        git push origin "v${VERSION}"

    - name: Trigger publish workflow
      if: steps.cargo_version.outputs.changed == 'true'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'publish.yml',
            ref: '${{ github.ref }}',
            inputs: {
              version: '${{ steps.cargo_version.outputs.version }}'
            }
          })
