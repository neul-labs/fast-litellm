name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix for faster CI - skip older Python on non-Linux
          - os: windows-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.9"

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        uv add --dev maturin[patchelf] pytest pytest-cov pytest-asyncio

    - name: Install dependencies (Windows/macOS)
      if: runner.os != 'Linux'
      run: |
        uv add --dev maturin pytest pytest-cov pytest-asyncio

    - name: Build package
      run: uv run maturin develop

    - name: Run tests with coverage
      run: |
        uv run pytest tests/ -v --cov=fast_litellm --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Create virtual environment
      run: uv venv --python 3.11

    - name: Install Python linting tools
      run: |
        uv add --dev black isort flake8 mypy

    - name: Check Python formatting
      run: uv run black --check fast_litellm/ tests/ scripts/ examples/

    - name: Check Python imports
      run: uv run isort --check-only fast_litellm/ tests/ scripts/ examples/

    - name: Lint Python
      run: uv run flake8 fast_litellm/ tests/

    - name: Type check Python
      run: uv run mypy fast_litellm/

    - name: Format Rust code
      run: cargo fmt --all -- --check

    - name: Lint Rust code
      run: cargo clippy --all-targets --all-features -- -D warnings

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    # Fast checks first - Python security
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Create virtual environment
      run: uv venv --python 3.11

    - name: Install pip-audit
      run: uv add --dev pip-audit

    - name: Run Python security check
      run: uv run pip-audit

    # Rust security checks
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo-audit
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-audit
        key: cargo-audit-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          cargo-audit-${{ runner.os }}-

    - name: Install cargo-audit
      if: steps.cache-cargo-audit.outputs.cache-hit != 'true'
      run: cargo install cargo-audit

    - name: Run Rust security audit
      run: cargo audit

  trigger-publish:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect Cargo version change
      id: cargo_version
      env:
        BEFORE: ${{ github.event.before }}
        AFTER: ${{ github.sha }}
      run: |
        set -euo pipefail
        before_ref="${BEFORE:-}"
        after_ref="${AFTER:-}"
        if [ -z "$after_ref" ]; then
          after_ref="$(git rev-parse HEAD)"
        fi
        if [ -z "$before_ref" ] || [ "$before_ref" = "0000000000000000000000000000000000000000" ]; then
          if git rev-parse "${after_ref}^" >/dev/null 2>&1; then
            before_ref="$(git rev-parse "${after_ref}^")"
          else
            before_ref=""
          fi
        fi

        BEFORE_REF="$before_ref" AFTER_REF="$after_ref" python <<'PY' | tee -a "$GITHUB_OUTPUT"
        import os
        import subprocess

        before = os.environ.get("BEFORE_REF")
        after = os.environ.get("AFTER_REF")

        def cargo_version(ref):
            if not ref:
                return None
            try:
                data = subprocess.check_output(["git", "show", f"{ref}:Cargo.toml"], text=True)
            except subprocess.CalledProcessError:
                return None

            version = None
            in_package = False
            for raw_line in data.splitlines():
                line = raw_line.strip()
                if not line or line.startswith("#"):
                    continue
                if line.startswith("[") and line.endswith("]"):
                    in_package = line == "[package]"
                    continue
                if in_package and "=" in line:
                    key = line.split("=", 1)[0].strip()
                    if key == "version":
                        _, _, value = line.partition("=")
                        version = value.strip().strip('"').strip("'")
                        break

            return version

        before_version = cargo_version(before)
        after_version = cargo_version(after)
        changed = bool(after_version) and after_version != before_version

        print(f"changed={'true' if changed else 'false'}")
        print(f"version={after_version or ''}")
        PY

    - name: Create git tag
      if: steps.cargo_version.outputs.changed == 'true'
      run: |
        VERSION="${{ steps.cargo_version.outputs.version }}"
        git tag "v${VERSION}"
        git push origin "v${VERSION}"

    - name: Trigger publish workflow
      if: steps.cargo_version.outputs.changed == 'true'
      uses: peter-evans/workflow-dispatch@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        workflow: publish.yml
        ref: ${{ github.ref }}
        inputs: '{"version": "${{ steps.cargo_version.outputs.version }}"}'
